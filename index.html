<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/pokeball.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    

    
    <title>POKEDEX</title>
</head>
<body>

  

  <div class="container mt-6">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
          <div class="logo-container">
            <img src="./img/titulo.png" alt="Logo de la Pokédex" class="logo-image">
          </div>
        </div>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="input-group">
            <div class="input-group1">
              <input type="text" id="pokemonSearchInput" class="form-control" placeholder="Buscar Pokémon...">
              <button id="searchButton" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
              <div id="errorMessages" class="error-messages mt-2"></div>
          </div>
            <select id="sortSelector" class="form-select">
              <option value="default">Ordenar por</option>
              <option value="name">A-Z</option>
              <option value="type">Por tipo</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
          <div class="pokedex"></div>
          <div class="pokemon-details-overlay">
              <div class="pokemon-details-card"></div>
          </div>
      </div>
  </div>

</div>

</div>

  <script src="poke.js"></script>

</body>
</html>
